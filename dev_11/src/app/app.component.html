<div class="navigation col-lg-12">
 <nav class="navbar navbar-default">
     <div class="container-fluid">
         <ul class="nav navbar-nav navbar-left" *ngIf="identity">
             <li class="dropdown">
                 <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                 {{title}}<span class="caret"></span>
                 </a>
                 <ul class="dropdown-menu">
                     <li>
                         <a href="#">
                             <span class="glyphicon glyphicon-list-alt"></span>
                             Menu Principal
                         </a>
                     </li>
                     <li>
                         <a [routerLink]="['/mis-datos']">
                             <span class="glyphicon glyphicon-edit"></span>
                             Realizar Pedidos
                         </a>
                     </li>
                     <li>
                         <a class="pointer" (click)="logout()">
                             <span class="glyphicon glyphicon-book"></span>
                             Mis pedidos
                         </a>
                     </li>
                 </ul>
             </li>
         </ul>
         
         <ul class="nav navbar-nav navbar-center" *ngIf="identity">
            <li>
                <a [routerLink]="['/home']" [routerLinkActive]="['active']">
                    <span class="glyphicon glyphicon-home"></span>
                    Inicio
                </a>
             </li>
             <li>
                
                <a [routerLink]="['/producto/1']">
                    <span class="glyphicon glyphicon-th-list"></span>
                    Productos
                </a>
             </li>
            
         </ul>
         <ul class="nav navbar navbar-nav navbar-right" *ngIf="!identity">
               <li>
                <a [routerLink]="['/login']" [routerLinkActive]="['active']">
                    <span class="glyphicon glyphicon-log-in"></span>
                    INGRESAR
                </a>
             </li>
             <li>
                <a [routerLink]="['/registro']" [routerLinkActive]="['active']">
                    <span class="glyphicon glyphicon-user"></span>
                    REGISTRAR
                </a>
             </li>
         </ul>
         <ul class="nav navbar-nav navbar-right" *ngIf="identity">
             <li class="avatar">
                 <!--cargar imagen de usuario--> 
                 <img src="{{url +'get-image-user/' + identity.image}} " *ngIf="identity && identity.image" />
             </li>
             <li class="dropdown">
                 <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                 {{identity.name}}<span class="caret"></span>
                 </a>
                 <ul class="dropdown-menu">
                     <li>
                         <a href="#">
                             <span class="glyphicon glyphicon-user"></span>
                             Mi Perfil
                         </a>
                     </li>
                     <li>
                         <a [routerLink]="['/mis-datos']">
                             <span class="glyphicon glyphicon-cog"></span>
                             Mis Datos
                         </a>
                     </li>
                     <li>
                         <a class="pointer" (click)="logout()">
                             <span class="glyphicon glyphicon-log-out"></span>
                             Cerrar sesion
                         </a>
                     </li>
                 </ul>
             </li>
         </ul>
     </div>
    </nav>
</div>
